<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>היער הקסום</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("היער הקסום.png") no-repeat center top;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .btn {
      background-color: #ff4da6;
      color: white;
      font-size: 22px;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 30px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background-color: #e04394;
    }

    .image-wrapper {
      max-width: 420px;
      width: 90%;
      margin-top: 40px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img src="היער הקסום.png" alt="היער הקסום">
  </div>
  <button class="btn">לרכישה</button>
</body>
</html>
