<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>היער הקסום</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .main-image {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 0 auto;
    }

    .button-container {
      margin: 30px 0 60px;
    }

    .buy-button {
      background-color: #ff4f9e;
      color: white;
      font-size: 20px;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      font-weight: bold;
    }

    .buy-button:hover {
      background-color: #e5428e;
    }
  </style>
</head>
<body>

  <img src="היער הקסום.png" alt="היער הקסום" class="main-image">

  <div class="button-container">
    <a href="https://example.com" class="buy-button">לרכישה</a>
  </div>

</body>
</html>
